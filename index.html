  <main>
    <section class="cars">
      <h2>Available Cars</h2>

      <div class="car-card">
        <h3>Toyota Corolla</h3>
        <p>Price per day: Rs. 8,000</p>
        <button onclick="rentCar('Toyota Corolla', 8000)">Rent</button>

        <p>Price per day: Rs. 5,000</p>
        <button onclick="rentCar('Suzuki Alto', 5000)">Rent</button>

    </section>

    <section class="booking">
      <h2>Booking Details</h2>
      <p id="selectedCar">No car selected</p>

      <label>Number of Days:</label>
      <input type="number" id="days" min="1" value="1">

      <button onclick="calculateTotal()">Calculate Total</button>

      <h3 id="totalPrice"></h3>
    </section>
